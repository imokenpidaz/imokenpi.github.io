<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    h1 {
      margin: 10px 0;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      display: block;
      padding: 12px 24px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }
    .links a:hover {
      background: #666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://via.placeholder.com/120" alt="Profile">
    <h1>あなたの名前</h1>
    <p>ひとこと自己紹介</p>
  </div>

  <div class="links">
    <a href="https://twitter.com/">Twitter</a>
    <a href="https://instagram.com/">Instagram</a>
    <a href="https://tiktok.com/">TikTok</a>
    <a href="https://youtube.com/">YouTube</a>
  </div>
</body>
</html>
